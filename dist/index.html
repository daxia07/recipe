<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut" href="img/favicon.png" type="image/x-icon">
    <title>forkify //Search over 1,000,000 recipes</title>
</head>
<body>
<div class="container">
    <header class="header">
        <img src="img/logo.png" alt="Logo" class="header__logo">
        <form class="search">
            <label for="search">
                <input class="search__field" placeholder="Search over 1,000,000 recipes..." type="text" value="search"/>
            </label>
            <button class="btn search__btn">
                <svg class="search__icon">
                    <use href="img/icons.svg#icon-magnifying-glass"></use>
                </svg>
                <span>search</span>
            </button>
        </form>
        <div class="likes">
            <div class="likes__field">
                <svg class="likes__icon">
                    <use href="img/icons.svg#icon-heart"></use>
                </svg>
            </div>
            <div class="likes__panel">
                <ul class="likes__list"></ul>
            </div>
        </div>
    </header>
    <div class="results">
        <ul class="results__list">

        </ul>
        <div class="results__pages">

        </div>
    </div>

    <div class="recipe">

    </div>
    <div class="shopping">
        <h2 class="heading-2">My Shopping List</h2>
        <ul class="shopping__list">

        </ul>
        <div class="copyright">
            &copy; by Mingxia Li. Powered by
            <a href="http://food2fork.com" target="_blank" class="link">
                >Food2Fork.com
            </a>
        </div>
    </div>

</div>
<!--<script src="js/index.js"></script>-->
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
